      <h3>环境保护</h3>
		<p style="font-weight: bold;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保护森林 ：</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;森林是地球上最重要的生态系统之一，它们提供了氧气、净化空气、调节气候。我们可以通过支持禁止非法伐木和推广可持续林业管理来保护森林。</p>
      <img src="../image/sen3.jpg" alt="保护森林" style="width:100%;max-width:600px;height:auto;">
		<p style="font-weight: bold;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海洋保护 ：</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;海洋是生命的摇篮，它们吸收二氧化碳、调节气候、提供食物。我们可以通过减少塑料污染、支持海洋保护区的建立来保护海洋。</p>
      <img src="../image/Vhai5.jpg" alt="海洋保护" style="width:100%;max-width:600px;height:auto;">
		<p style="font-weight: bold;text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;野生动植物保护 ：</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;野生动植物是生物多样性的重要组成部分，它们维持生态平衡、提供生态服务。我们可以通过打击非法野生动物贸易、保护栖息地来保护野生动植物。</p>
