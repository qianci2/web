      <h3>环保小知识</h3>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;减少塑料使用：塑料是环境污染的主要来源之一。我们可以通过使用可重复使用的购物袋、水瓶和餐具来减少塑料垃圾的产生。</p>
      <img src="../image/13.jpg" alt="减少塑料使用" style="width:100%;max-width:600px;height:auto;">
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;节约用水：水资源宝贵且有限。我们可以通过修复漏水、安装节水装置和合理灌溉来节约用水。</p>
      <img src="../image/jieyue.jpg" alt="节约用水" style="width:100%;max-width:600px;height:auto;">
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;节能：节约能源可以减少对化石燃料的依赖，降低碳排放。我们可以通过关闭不必要的电器、使用节能灯泡和合理设置空调温度来节能。</p>
      <img src="../image/VCG211466742178.jpg" alt="节能" style="width:100%;max-width:600px;height:auto;">
